<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="choose_popup.css" />
  </head>
  <body>
    <div class="form-add">
      <fieldset>
        <legend>New URL:</legend>
        <label>URL&nbsp;</label>
        <input id="newUrl" type="text" placeholder="example.com" />
        <input id="btnAdd" type="button" value="Add" />
      </fieldset>
    </div>

    <div class="show-all">Show all</div>

    <table id="table-url"></table>

    <div class="form-delete">
      <fieldset>
        <legend>Delete URL:</legend>
        <label>URL&nbsp;</label>
        <input id="url-delete" type="text" placeholder="example.com" />
        <input id="btn-delete" type="button" value="Delete" />
      </fieldset>
    </div>
  </body>
  <script src="choose_popup.js"></script>
</html>
